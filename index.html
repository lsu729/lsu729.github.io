<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>responsive slides </title>
    <link rel="stylesheet" href="js/bxslider/jquery.bxslider.css">
    <link rel="stylesheet" href="css/my-style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bxslider/jquery.bxslider.min.js"></script>

  </head>
<body>
  <div class="wrap">
    <div class="container">
      <div class="row slide-wrap1">
        <ul id="slides1">
          <li><img src="images/img1.jpg" alt=""></li>
          <li><img src="images/img2.jpg" alt=""></li>
          <li><img src="images/img3.jpg" alt=""></li>
        </ul>
      </div>
      <div class="row slide-wrap2">
        <div id="slides2">
          <div class="item"><img src="images/img4.jpg" alt=""></div>
          <div class="item"><img src="images/img5.jpg" alt=""></div>
          <div class="item"><img src="images/img6.jpg" alt=""></div>
        </div>
        
      </div>
    </div>
  </div>
  <script src="js/my-script.js"></script>

</body>
</html>
